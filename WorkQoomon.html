<!DOCTYPE html>
<html lang="uz">
<head>

    <title>URL Generator</title>
    <style>
        body {

            background-color: #212d3b;

        }
        h1 {
            text-align: center;
            color: #64b5ef;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1d2733;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            font-size: 18px;
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #3e4a59;
            background-color: #151e27;
            color: white;
        }
        button {
            background-color: #50a8eb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #3d88c4;

</html>
